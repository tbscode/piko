{{- if .Values.ingress.enabled }}
{{- if .Values.ingress.proxy.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "piko.fullname" . }}-proxy
  labels:
    {{- include "piko.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.tls.enabled }}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.proxy.tls.enabled }}
  tls:
    - hosts:
        {{- $baseDomain := .Values.ingress.baseDomain | default "piko.example.com" }}
        {{- $proxyHost := .Values.ingress.proxy.host | default $baseDomain }}
        - {{ $proxyHost | quote }}
        {{- range $service := .Values.ingress.services | default list }}
          {{- range $user := $.Values.ingress.users | default list }}
        - {{ printf "%s.%s.%s" $service $user $baseDomain | quote }}
          {{- end }}
        {{- end }}
        {{- range .Values.ingress.proxy.additionalHosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .Values.ingress.proxy.tls.secretName | default (printf "%s-tls" (include "piko.fullname" .)) }}
  {{- end }}
  rules:
    {{- $baseDomain := .Values.ingress.baseDomain | default "piko.example.com" }}
    {{- $proxyHost := .Values.ingress.proxy.host | default $baseDomain }}
    - host: {{ $proxyHost | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "piko.fullname" . }}-lb
                port:
                  name: proxy
    {{- range $service := .Values.ingress.services | default list }}
      {{- range $user := $.Values.ingress.users | default list }}
    - host: {{ printf "%s.%s.%s" $service $user $baseDomain | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "piko.fullname" $ }}-lb
                port:
                  name: proxy
      {{- end }}
    {{- end }}
    {{- range .Values.ingress.proxy.additionalHosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "piko.fullname" $ }}-lb
                port:
                  name: proxy
    {{- end }}
{{- end }}
{{- if .Values.ingress.upstream.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "piko.fullname" . }}-upstream
  labels:
    {{- include "piko.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.tls.enabled }}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # Upstream connections use WebSockets, ensure proper timeouts
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.upstream.tls.enabled }}
  tls:
    - hosts:
        {{- $baseDomain := .Values.ingress.baseDomain | default "piko.example.com" }}
        {{- $upstreamHost := .Values.ingress.upstream.host | default (printf "upstream.%s" $baseDomain) }}
        - {{ $upstreamHost | quote }}
        {{- range $service := .Values.ingress.services | default list }}
        - {{ printf "%s.upstream.%s" $service $baseDomain | quote }}
        {{- end }}
        {{- range .Values.ingress.upstream.additionalHosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .Values.ingress.upstream.tls.secretName | default (printf "%s-tls" (include "piko.fullname" .)) }}
  {{- end }}
  rules:
    {{- $baseDomain := .Values.ingress.baseDomain | default "piko.example.com" }}
    {{- $upstreamHost := .Values.ingress.upstream.host | default (printf "upstream.%s" $baseDomain) }}
    - host: {{ $upstreamHost | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "piko.fullname" . }}-lb
                port:
                  name: upstream
    {{- range $service := .Values.ingress.services | default list }}
    - host: {{ printf "%s.upstream.%s" $service $baseDomain | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "piko.fullname" $ }}-lb
                port:
                  name: upstream
    {{- end }}
    {{- range .Values.ingress.upstream.additionalHosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "piko.fullname" $ }}-lb
                port:
                  name: upstream
    {{- end }}
{{- end }}
