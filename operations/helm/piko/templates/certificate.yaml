{{- if and .Values.tls.enabled .Values.tls.certManager.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "piko.fullname" . }}-tls
  labels:
    {{- include "piko.labels" . | nindent 4 }}
spec:
  secretName: {{ include "piko.fullname" . }}-tls
  duration: {{ .Values.tls.certManager.duration }}
  renewBefore: {{ .Values.tls.certManager.renewBefore }}
  subject:
    organizations:
      - piko
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    {{- $dnsNames := list }}
    {{- if and .Values.ingress.enabled .Values.ingress.proxy.enabled }}
    {{- $baseDomain := .Values.ingress.baseDomain | default "piko.t1m.me" }}
    {{- $proxyHost := .Values.ingress.proxy.host | default $baseDomain }}
    {{- $dnsNames = append $dnsNames $proxyHost }}
    {{- /* Skip wildcards - they require DNS-01 challenge */}}
    {{- range .Values.ingress.proxy.additionalHosts }}
    {{- if not (hasPrefix "*." .) }}
    {{- $dnsNames = append $dnsNames . }}
    {{- end }}
    {{- end }}
    {{- /* Add generated proxy hosts from services and users */}}
    {{- $baseDomain := .Values.ingress.baseDomain | default "piko.t1m.me" }}
    {{- range $service := .Values.ingress.services | default list }}
      {{- range $user := $.Values.ingress.users | default list }}
    {{- $dnsNames = append $dnsNames (printf "%s.%s.%s" $service $user $baseDomain) }}
      {{- end }}
    {{- end }}
    {{- end }}
    {{- /* Only add upstream/admin hosts if NOT covered by a wildcard */}}
    {{- $hasWildcard := false }}
    {{- range $dnsNames }}
    {{- if hasPrefix "*." . }}
    {{- $hasWildcard = true }}
    {{- end }}
    {{- end }}
    {{- if and .Values.ingress.enabled .Values.ingress.upstream.enabled }}
    {{- if not $hasWildcard }}
    {{- $baseDomain := .Values.ingress.baseDomain | default "piko.t1m.me" }}
    {{- $upstreamHost := .Values.ingress.upstream.host | default (printf "upstream.%s" $baseDomain) }}
    {{- $dnsNames = append $dnsNames $upstreamHost }}
    {{- end }}
    {{- /* Add generated upstream hosts from services */}}
    {{- $baseDomain := .Values.ingress.baseDomain | default "piko.t1m.me" }}
    {{- range $service := .Values.ingress.services | default list }}
    {{- $dnsNames = append $dnsNames (printf "%s.upstream.%s" $service $baseDomain) }}
    {{- end }}
    {{- /* Add manual upstream additionalHosts */}}
    {{- range .Values.ingress.upstream.additionalHosts }}
    {{- if not (hasPrefix "*." .) }}
    {{- $dnsNames = append $dnsNames . }}
    {{- end }}
    {{- end }}
    {{- end }}
    {{- if and .Values.ingress.enabled .Values.ingress.admin.enabled }}
    {{- if not $hasWildcard }}
    {{- $baseDomain := .Values.ingress.baseDomain | default "piko.t1m.me" }}
    {{- $adminHost := .Values.ingress.admin.host | default (printf "admin.%s" $baseDomain) }}
    {{- $dnsNames = append $dnsNames $adminHost }}
    {{- end }}
    {{- end }}
    {{- range .Values.tls.additionalDnsNames }}
    {{- $dnsNames = append $dnsNames . }}
    {{- end }}
    {{- range $dnsNames | uniq }}
    - {{ . | quote }}
    {{- end }}
  issuerRef:
    name: {{ .Values.tls.certManager.issuerName }}
    kind: {{ .Values.tls.certManager.issuerKind }}
{{- end }}
